<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="text-center">{{funcao}} livro</h3>
    </div>
    <div class="panel-body">
        <div class="col-sm-3">
            <div [hidden]="!imgShow">
                <img [src]="foto.imagem || '' " [alt]="foto.nomeImagem || '' " class="img-responsive">
            </div>
        </div>
        <div class="col-sm-9">
            <form [formGroup]="cadastroForm">
                <div class="form-group">
                    <label>Imagem</label>
                    <input 
                        type="file" 
                        name="imagem"
                        (change)="onFileChange($event)"
                        formControlName="imagem"
                        class="form-control" 
                        accept=".jpg, .jpeg, .png">
                </div>
                <div class="form-group">
                    <label>Titulo</label>
                    <input
                        name="titulo"
                        [(ngModel)]="livro.titulo"
                        formControlName="titulo"
                        type="text" 
                        class="form-control">
                </div>
                <div class="form-group">
                    <label>Autor</label>
                    <input
                        name="autor"
                        [(ngModel)]="livro.autor"
                        formControlName="autor"
                        type="text" 
                        class="form-control">
                </div>
                <div class="form-group">
                    <label>Paginas</label>
                    <input 
                        name="paginas"
                        [(ngModel)]="livro.paginas"
                        formControlName="paginas"
                        type="text" 
                        class="form-control">
                </div>
                <div class="form-group">
                    <label>Categoria</label>
                    <input
                        name="categoria"
                        [(ngModel)]="livro.categoria"
                        formControlName="categoria" 
                        type="text" 
                        class="form-control">
                </div>
            </form>
            <button class="btn btn-default col-sm-6" (click)="salvaOuAtualiza()" >Salvar</button>
            <button class="btn btn-default col-sm-6" (click)="cancela()"  >Cancelar</button>
        </div>
    </div>
</div>
