<div class="panel panel-default">
    <div class="panel-heading">
        <h3>{{titulo}}</h3>
    </div>
    <div class="panel-body">
        <div class="col-md-3">
            <img [src]="url" [alt]="titulo" class="img-responsive">
        </div>
        <div class="col-md-6">
            <h4>{{titulo}}</h4>
            <h4>{{autor}}</h4>
            <h4>{{paginas}}</h4>
            <h4>{{nota}}</h4>
        </div>
    </div>
</div>
