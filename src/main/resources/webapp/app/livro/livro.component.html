<div class="panel panel-default">
    <div class="panel-heading">
        <h3>{{titulo}}</h3>
        <span>
            <button class="btn btn-default">Editar</button>
            <button class="btn btn-default">Excluir</button>
        </span>
    </div>
    <div class="panel-body">
        <div class="col-md-3">
            <img [src]="url" [alt]="titulo" class="img-responsive">
        </div>
        <div class="col-md-6">
            <h4>Titulo: {{titulo}}</h4>
            <h4>Autor: {{autor}}</h4>
            <h4>Paginas: {{paginas}}</h4>
            <h4>Nota: {{nota}}</h4>
        </div>
    </div>
</div>
