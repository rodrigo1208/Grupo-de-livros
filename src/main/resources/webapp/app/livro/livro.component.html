<div class="panel panel-default">
    <div class="panel-heading">
        <h3>{{titulo}}</h3>
        <ng-content></ng-content>
    </div>
    <div class="panel-body">
        <div class="col-md-4">
            <img [src]="url" [alt]="titulo" class="img-responsive">
        </div>
        <div class="col-md-8">
            <p>Titulo: {{titulo}}</p>
            <p>Autor: {{autor}}</p>
            <p>Paginas: {{paginas}}</p>
            <p>Nota: {{nota}}</p>
        </div>
    </div>
</div>
